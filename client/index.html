
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/generated-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Upcraft - AI-powered career development platform that helps professionals transition careers through personalized learning paths, skill assessments, and AI coaching." />
    <meta name="keywords" content="career development, skill assessment, professional growth, AI career coach, career transition, upskilling, career planning, artificial intelligence, professional development, learning path" />
    <meta name="author" content="Upcraft" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Upcraft - Your AI Career Development Partner" />
    <meta property="og:description" content="Transform your career with personalized AI-driven learning paths and skill assessments." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/generated-icon.png" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Upcraft - AI Career Development Platform" />
    <meta name="twitter:description" content="Personalized career development powered by AI" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Upcraft",
        "description": "AI-powered career development platform",
        "applicationCategory": "Career Development",
        "offers": {
          "@type": "Offer",
          "price": "9.99",
          "priceCurrency": "USD"
        }
      }
    </script>
    
    <title>Upcraft - AI Career Development Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      .path-connector {
        position: absolute;
        top: 40px;
        left: 35px;
        width: 2px;
        height: calc(100% - 50px);
        background-color: #e0e7ff;
        z-index: 0;
      }

      @keyframes progressAnimation {
        from {
          width: 0;
        }
      }
      
      .animate-progress {
        animation: progressAnimation 1s ease-in-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
